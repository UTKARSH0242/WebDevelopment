<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="outer-box">
            <div class="inner-box">
                <header class="signup-header">
                    <h1>SignUp</h1>
                    <p>It just take 30 seconds</p>
                </header>
                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" placeholder="Utkarsh Dubey" required>
                        </p>
                        <p>
                            <label for="email">Your email</label>
                            <input type="email" id="email" placeholder="Utkarshdubey0242@gmail.com" required>
                        </p>
                        <p>
                            <label for="password">New password</label>
                            <input type="password" id="password" placeholder="at least 10 words" required>
                        </p>
                        <p>
                            <!-- <label for="submit">Full Name</label> -->
                            <input type="submit" id="submit" placeholder="Create account" required>
                        </p>
                    </form>
                </main>
                <footer class="signup-footer">
                    <p>Already have a account? <a href="#">Login</a></p>
                </footer>
            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>

    </body>

</html>
